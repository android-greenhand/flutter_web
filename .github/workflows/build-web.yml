name: Build Flutter Web

on:
  push:
    branches: [ main ]  # 或者你的主分支名称
  pull_request:
    branches: [ main ]  # 或者你的主分支名称
  workflow_dispatch:    # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'  # 使用你项目中的 Flutter 版本
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build Web
      run: |
        flutter build web --release --dart-define=GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: build/web/ 